    <div class="koterest_header">
        <div>
            <h1 class="koterest_header_logo">Koterest</h1>
        </div>
        <div class="koterest_header_navbar">
            <a href="{% url 'articleapp:list' %}" class="koterest_header_nav">
                <span>Articles</span>
            </a>
            <a href="{% url 'projectapp:list' %}" class="koterest_header_nav">
                <span>Projects</span>
            </a>
            {% if not user.is_authenticated %}
                <a href="{% url 'accountapp:login' %}?next{{ request.path }}" class="koterest_header_nav">
                    <span>login</span>
                </a>
                <a href="{% url 'accountapp:create' %}" class="koterest_header_nav">
                    <span>Signup</span>
                </a>
            {% else %}
                <a href="{% url 'accountapp:detail' pk=user.pk %}" class="koterest_header_nav">
                    <span>MyPage</span>
                </a>
                <a href="{% url 'accountapp:logout' %}?next{{ request.path }}" class="koterest_header_nav">
                    <span>Logout</span>
                </a>
            {% endif %}
        </div>
    </div>
