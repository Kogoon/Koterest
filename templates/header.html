
    <div class="koterest_header">
        <div>
            <h1 class="koterest_header_logo">Koterest</h1>
        </div>
        <div class="koterest_header_nav">
            <a href="{% url 'articleapp:list' %}">
                <span>Articles</span>
            </a>
            <span>nav2</span>
            {% if not user.is_authenticated %}
                <a href="{% url 'accountapp:login' %}?next{{ request.path }}">
                    <span>login</span>
                </a>
                <a href="{% url 'accountapp:create' %}">
                    <span>Signup</span>
                </a>
            {% else %}
                <a href="{% url 'accountapp:detail' pk=user.pk %}">
                    <span>MyPage</span>
                </a>
                <a href="{% url 'accountapp:logout' %}?next{{ request.path }}">
                    <span>Logout</span>
                </a>
            {% endif %}
        </div>
    </div>
